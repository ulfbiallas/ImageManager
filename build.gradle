apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // Server
    compile 'org.eclipse.jetty:jetty-server:9.3.0.RC1'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.0.RC1'

    // Spring
    compile 'org.springframework:spring-webmvc:4.2.0.RELEASE'

    // ORM
    compile 'org.springframework.data:spring-data-jpa:1.9.2.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    compile 'org.hibernate:hibernate-c3p0:4.3.5.Final'
    compile 'mysql:mysql-connector-java:5.1.21'

    // Jackson
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'

    // Search
    compile 'org.elasticsearch:elasticsearch:2.1.1'

}